<div class="wrapper fadeInDown zero-raduis">
	<div id="formContent">



		<div class="fadeIn first">

			<h2 class="my-5">Create Account</h2>
		</div>


		<form [formGroup]="registerForm">

			<input formControlName="firstName" type="text" id="firstName" class="fadeIn second zero-raduis"
				name="firstName" placeholder="First Name">
			<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
				<div *ngIf="f.firstName.errors.required">First Name is required</div>
			</div>
			<input formControlName="lastName" type="text" id="lastName" class="fadeIn second zero-raduis"
				name="lastName" placeholder="Last Name">
			<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
				<div *ngIf="f.lastName.errors.required">Last Name is required</div>
			</div>
			<input formControlName="email" type="email" id="email" class="fadeIn second zero-raduis" name="email"
				placeholder="info@example.com">
			<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
				<div *ngIf="f.email.errors.required">Email is required</div>
			</div>
			<input formControlName="password" type="password" id="password" class="fadeIn third zero-raduis"
				name="register" placeholder="password">
			<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				<div *ngIf="f.password.errors.required">Password is required</div>
				<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
			</div>
			<div id="formFooter">

			</div>
			<input (click)="register()" type="submit" class="fadeIn fourth zero-raduis" value="Sign Up">
			<h2>Already have an account?</h2>
			<input routerLink="/login" type="button" class="fadeIn fourth zero-raduis pc" value="Login">
		</form>
	</div>
</div>
