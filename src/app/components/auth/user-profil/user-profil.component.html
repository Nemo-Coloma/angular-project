<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="profile-nav col-md-3">
            <div class="panel">
                <div class="user-heading round">
                    <a>
                        <img src="" alt="Profile Picture">
                    </a>
                    <h1 class="mt-3 mb-3">{{lastName+" "+firstName}}</h1>
                    <p>{{email}}</p>
                </div>

                <ul class="list-group nav nav-pills nav-stacked">
                    <li class="list-group-item" routerLink="/user"> <i class="fa fa-user"></i> Profile</li>
                    <li class="list-group-item" routerLink="edituser"> <i class="fa fa-edit"></i> Edit profile</li>
                </ul>
            </div>
        </div>
        <div class="profile-info col-md-9">
            <div class="panel">
                <div class="panel-body bio-graph-info">
                    <h1>My Account </h1>
                    <div class="row">
                        <div class="bio-row">
                            <p><span>First Name</span>: {{lastName}}</p>
                        </div>
                        <div class="bio-row">
                            <p><span>Last Name </span>: {{firstName}}</p>
                        </div>
                        <div class="bio-row">
                            <p><span>Email </span>: {{email}}</p>
                        </div>

                    </div>
                </div>
            </div>

            <router-outlet></router-outlet>

        </div>
    </div>
</div>
