<h3 class="text-center">Customer List</h3>



<div *ngIf="dataLoaded==false" class="spinner-border text-primary text-center" role="status">
    <span class="visually-hidden"></span>
</div>

<table class="table" *ngIf="dataLoaded == true">
    <thead>
        <tr>
            <th>Customer No</th>
            <th>Customer</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">

        </tr>
    </tbody>
</table>
